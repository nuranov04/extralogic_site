{% extends 'index.html'  %}
{% block content %}
<div class="container">
    <div class="row">
        {% for i in lst_forms %}
        <div style="col-12 col-sm-12 col-md-6 col-xl-3">
            <div class="col-sm card" style="margin-top:20px; margin-left: 20px">
                <div class="card-body text-center col-sm">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">description: {{ i.description }}</p>
                    <p class="">create at {{ i.create_at }}</p>
                    <a href="{% url 'detail' i.id  i.form_uid%}" class="btn btn-primary">Go to form</a>
                    <a href="{% url 'fill_in' i.id  i.form_uid%}" class="btn btn-primary">fill in form</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
